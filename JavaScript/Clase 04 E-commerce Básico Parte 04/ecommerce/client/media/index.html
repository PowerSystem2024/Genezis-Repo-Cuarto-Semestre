  <!-- Banner estado -->
  <style>
    .hidden { display: none !important; }
    #statusBanner { padding:12px 16px; border-radius:8px; margin:10px 20px; font-weight:600; text-align:center; font-size:14px; }

<body>
  <header class="header">
    <div class="brand">
      <img src="logo.png" alt="Logo VerdulerÃ­a JosÃ©" class="logo" />
      <div>
        <h1>VerdulerÃ­a JosÃ©</h1>
        <p class="muted">Frutas y verduras frescas del barrio</p>
      </div>
    </div>
    <div class="cart-cta">
      <button id="openCart" class="btn">ðŸ›’ Carrito (<span id="cartCount">0</span>)</button>

  <div id="statusBanner" class="hidden"></div>

  <main class="container">
    <section class="controls">
      <input id="q" type="search" placeholder="Buscar (ej: manzana, tomate)..." />

        <option value="">Todas las categorÃ­as</option>

  <!-- Carrito -->
  <dialog id="cartDialog" class="cart-modal">
    <div class="cart-box">
      <header class="cart-header">

  <!-- Popup de compra exitosa -->
  <dialog id="successDialog" class="flash-modal">
    <div class="flash-card">
      <div class="flash-icon">âœ…</div>

      <p>Gracias por tu compra. Tu pedido estÃ¡ en preparaciÃ³n.</p>
      <button id="successClose" class="btn">Entendido</button>
    </div>
  </dialog>

  <footer class="footer">
    <small>Â© <span id="year"></span> VerdulerÃ­a JosÃ© â€¢ Hecho con HTML + CSS + JS</small>
  </footer>

  <script type="module" src="../js/index.js"></script>
  <script type="module" src="../js/cart.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    (function handleMPReturnOnCheckout(){
      const p = new URLSearchParams(location.search);
      const status = (p.get('status') || '').toLowerCase();
      if (!status) return;

      if (status === 'approved' || status === 'success') {
        try { localStorage.setItem("vj_cart","[]"); } catch {}
        try { sessionStorage.setItem("vj_flash_paid_ok","1"); } catch {}
        window.location.replace(window.location.origin + window.location.pathname + "?compra=ok");
        return;
      }
      if (status === 'pending') {
        showNotification('â³ Tu pago estÃ¡ pendiente de confirmaciÃ³n.','warning');
        return;
      }
      if (status === 'failure' || status === 'rejected') {
        showNotification('âŒ El pago fue rechazado. Puedes intentar nuevamente.','error');
        return;
      }
    })();

    (function showFlashOnLanding(){
      const q = new URLSearchParams(location.search);
      const isOk = q.get('compra') === 'ok' || sessionStorage.getItem('vj_flash_paid_ok') === '1';
      if (!isOk) return;

      try { localStorage.setItem("vj_cart","[]"); } catch {}
      const dlg = document.getElementById("successDialog");
      const btn = document.getElementById("successClose");
      if (dlg && dlg.showModal) {
        dlg.showModal();
        btn?.addEventListener('click', ()=> dlg.close());
        // â³ Autocierre a los 8s
        setTimeout(()=>{ if (dlg.open) dlg.close(); }, 8000);
      }
      try { sessionStorage.removeItem('vj_flash_paid_ok'); } catch {}
      if (q.get('compra') === 'ok') {
        history.replaceState({}, document.title, location.pathname);
      }
    })();

    function showNotification(message, type) {
      const banner = document.getElementById('statusBanner');
      if (!banner) return alert(message);
      banner.textContent = message;
      banner.className = type;
      banner.classList.remove('hidden');
      setTimeout(() => banner.classList.add('hidden'), 5000);
    }
  </script>
</body>
